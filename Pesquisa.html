<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa</title>
</head>
<body>
    <header>
        <div>
            <h1>Inscrever Equipas</h1>
            <span>Aqui podes procurar por jogadores, equipas e futuros eventos.</span>
        </div>
    </header>
        <div>
            <h2>Futuros Eventos</h2>
                <label>Procurar eventos por data:</label>
                <input type="date">
    <!-- Quando o evento está colocado num dia do calendário, são dadas informações ex: nome, horário, contacto, equipas incritas. -->
                <label> Procurar eventos por nome: </label>
                <input type="text"> <input type="button" value="Pesquisar">
        </div>
        <div>
            <h3>Procurar Jogadores</h3>
            <label>Lane</label>
            <select>
                <option value="Top Lane">Top Lane</option>
                <option value="Jungle">Jungle</option>
                <option value="Mid Lane">Mid Lane</option>
                <option value="ADC">ADC</option>
                <option value="Suport">Suport</option>
                <input type="button" value="OK">
            </select>
            <br>
            <label>Idade</label>
            <input type="number">
            <input type="button" value="OK">
            <br>
            <label>Nacionalidade</label>
            <input type="text">
            <input type="button" value="OK">
            <br>
            <label>Nome</label>
            <input type="text">
            <input type="button" value="OK">
            <br>
            <label>Champions</label>
            <input type="text">
            <input type="button" value="OK">
        </div>
</body>
</html>
